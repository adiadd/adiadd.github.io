name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `refactor/astro` branch
  push:
    branches: [refactor/astro]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies using pnpm
        run: pnpm install

      - name: Build the project using pnpm
        run: pnpm build

      - name: Upload build artifacts for deployment
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            dist/ # or the path to your build directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
